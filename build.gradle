group 'org.inthemoon.tests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/com.lynden/GMapsFX
    compile group: 'com.lynden', name: 'GMapsFX', version: '2.12.0'
    //compile group: 'com.lynden', name: 'GMapsFX', version: '2.12.1-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
